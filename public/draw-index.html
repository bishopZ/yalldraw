<!DOCTYPE html>
<html>
<head>
    <title>YallDraw</title>
    <link rel="stylesheet" href="draw-index.css" />
    <meta name="description" content="YallDraw is a collaborative drawing environment and is where you go to draw with friends.">
</head>
    <body>
        <div id="header">
            <div class="nav">
                <a id="logo" href="#"></a>
                <a class="header-link nav-link" href="#">Sign Up</a>
                <a class="header-link nav-link" href="#">Explore</a>
                <a class="header-link nav-link" href="#">Create</a>
                <a class="header-link nav-link" id="nav-signin" href="#">Sign In</a>
            </div>
        </div>
        <div id="easel">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="nav">
                <a class="footer-link nav-link" href="#">about</a>
                <a class="footer-link nav-link" href="#">feedback</a>

            </div>
        </div>
