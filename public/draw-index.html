<!DOCTYPE html>
<html>
<head>
    <title>YallDraw</title>
    <link rel="stylesheet" href="draw-index.css" />
    <meta name="description" content="YallDraw is a collaborative drawing environment and is where you go to draw with friends.">
</head>
    <body>
        <div id="header">
            <div class="nav">
                <a id="logo" href="#"></a>
                <a class="header-link nav-link" href="#">Sign Up</a>
                <a class="header-link nav-link" href="#">Explore</a>
                <a class="header-link nav-link" href="#">Create</a>
                <a class="header-link nav-link" id="nav-signin" href="#">Sign In</a>
            </div>
        </div>
        
        <div id="easel" class="unselectable">
            <div id="canvas-container">
                <div id="canvas"></div>
            </div>

            <div id="tool-tray-container">
                <div id="tool-tray">
                    <div class="tool-btn" title="pencil">
                        <div class="tool-btn-box">
                            <div id="mouse-cursor-icon" class="tool-icon"></div>
                        </div>
                    </div>

                    <div class="tool-btn" title="pencil">
                        <div class="tool-btn-box">
                            <div id="pencil-icon" class="tool-icon"></div>
                        </div>
                    </div>

                    <div class="tool-btn" title="color bucket">
                        <div class="tool-btn-box">
                            <div id="color-bucket-icon" class="tool-icon"></div>
                        </div>
                    </div>

                    <div class="tool-btn" title="handtool">
                        <div class="tool-btn-box">
                            <div id="handtool-alt-icon" class="tool-icon"></div>
                        </div>
                    </div>

                    <div class="tool-btn" title="line">
                        <div class="tool-btn-box">
                            <div id="inactive-line-icon" class="tool-icon"></div>
                        </div>
                    </div>
                    
                    <div class="tool-btn" title="move">
                        <div class="tool-btn-box">
                            <div id="navigation-icon" class="tool-icon"></div>
                        </div>
                    </div>

                    <div class="tool-btn" title="text">
                        <div class="tool-btn-box">
                            <div id="type-icon" class="tool-icon"></div>
                        </div>
                    </div>

                    <div class="tool-btn" title="select">
                        <div class="tool-btn-box">
                            <div id="wand-icon" class="tool-icon"></div>
                        </div>
                    </div>

                    <div class="tool-btn" title="color picker">
                        <div class="tool-btn-box">
                            <div id="color-picker-icon" class="tool-icon"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="footer">
            <div class="nav">
                <a class="footer-link nav-link" href="#">about</a>
                <a class="footer-link nav-link" href="#">meta</a>
                <a class="footer-link nav-link" href="http://github.com/earlearlearl/yalldraw">github</a>
            </div>
        </div>
    </body>
</html>
